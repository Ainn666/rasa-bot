<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sarawak Gazette Chatbot</title>
  <style>
    :root {
      --bg-color: #ffffff;
      --text-color: #000000;
      --bot-bubble: #e4e6eb;
      --user-bubble: #007bff;
    }

    body.dark {
      --bg-color: #121212;
      --text-color: #ffffff;
      --bot-bubble: #2a2a2a;
      --user-bubble: #4f9aff;
    }

    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: var(--bg-color);
      color: var(--text-color);
    }

    .chat-bubble {
      position: fixed;
      bottom: 20px;
      right: 20px;
      width: 60px;
      height: 60px;
      background-color: var(--user-bubble);
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
      cursor: pointer;
      font-size: 24px;
      font-weight: bold;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
      z-index: 999;
    }

    .chat-window {
      position: fixed;
      bottom: 90px;
      right: 20px;
      width: 340px;
      height: 500px;
      border: 1px solid #ccc;
      background-color: var(--bg-color);
      display: none;
      flex-direction: column;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
      overflow: hidden;
      z-index: 998;
    }

    .chat-header {
      background-color: var(--user-bubble);
      color: white;
      padding: 12px;
      text-align: center;
      font-weight: bold;
      position: relative;
    }

    .mode-toggle {
      position: absolute;
      top: 10px;
      right: 10px;
      background: white;
      border: none;
      border-radius: 12px;
      padding: 3px 8px;
      font-size: 12px;
      cursor: pointer;
    }

    .chat-messages {
      flex: 1;
      overflow-y: auto;
      padding: 10px;
      display: flex;
      flex-direction: column;
      gap: 8px;
    }

    .message-wrapper {
      display: flex;
      align-items: flex-end;
      gap: 6px;
    }

    .message-wrapper.user {
      flex-direction: row-reverse;
      align-self: flex-end;
    }

    .avatar {
      font-size: 20px;
      line-height: 1;
    }

    .message {
      max-width: 70%;
      padding: 10px 14px;
      border-radius: 15px;
      font-size: 14px;
      line-height: 1.4;
      word-wrap: break-word;
    }

    .user-message {
      background-color: var(--user-bubble);
      color: white;
      border-bottom-right-radius: 0;
    }

    .bot-message {
      background-color: var(--bot-bubble);
      color: var(--text-color);
      border-bottom-left-radius: 0;
    }

    .timestamp {
      font-size: 10px;
      margin-top: 2px;
      text-align: right;
      opacity: 0.6;
    }

    .chat-input {
      display: flex;
      padding: 10px;
      border-top: 1px solid #ccc;
    }

    .chat-input input {
      flex: 1;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
      outline: none;
    }

    .chat-input button {
      margin-left: 5px;
      background-color: var(--user-bubble);
      color: white;
      border: none;
      padding: 10px 14px;
      border-radius: 4px;
      cursor: pointer;
    }

    .typing {
      font-style: italic;
      opacity: 0.6;
      margin-left: 5px;
    }
  </style>
</head>
<body>
  <div class="chat-bubble" onclick="toggleChat()">üí¨</div>

  <div class="chat-window" id="chatWindow">
    <div class="chat-header">
      Sarawak Gazette Bot
      <button class="mode-toggle" onclick="toggleMode()">üåì</button>
    </div>
    <div class="chat-messages" id="messages"></div>
    <div class="chat-input">
      <input type="text" id="userInput" placeholder="Type a message..." onkeydown="if(event.key === 'Enter') sendMessage()" />
      <button onclick="sendMessage()">Send</button>
    </div>
  </div>

  <script>
    function toggleChat() {
      const chatWindow = document.getElementById("chatWindow");
      chatWindow.style.display = chatWindow.style.display === "none" ? "flex" : "none";
    }

    function toggleMode() {
      document.body.classList.toggle("dark");
    }

    function getCurrentTime() {
      const now = new Date();
      return now.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
    }

    function appendMessage(text, type) {
      const messages = document.getElementById("messages");

      const wrapper = document.createElement("div");
      wrapper.className = `message-wrapper ${type}`;

      const avatar = document.createElement("div");
      avatar.className = "avatar";
      avatar.textContent = type === "user" ? "üßë‚Äçüíª" : "ü§ñ";

      const messageBox = document.createElement("div");
      messageBox.className = `message ${type}-message`;

      const messageText = document.createElement("div");

      const autoLinked = text.replace(/(https?:\/\/[^\s]+)/g, '<a href="$1" target="_blank" style="color: #007bff;">$1</a>');
      messageText.innerHTML = autoLinked;

      const timestamp = document.createElement("div");
      timestamp.className = "timestamp";
      timestamp.textContent = getCurrentTime();

      messageBox.appendChild(messageText);
      messageBox.appendChild(timestamp);

      wrapper.appendChild(avatar);
      wrapper.appendChild(messageBox);
      messages.appendChild(wrapper);
      messages.scrollTop = messages.scrollHeight;
    }

    // function appendMessage(text, type) {
    //   const messages = document.getElementById("messages");

    //   const wrapper = document.createElement("div");
    //   wrapper.className = `message-wrapper ${type}`;

    //   const avatar = document.createElement("div");
    //   avatar.className = "avatar";
    //   avatar.textContent = type === "user" ? "üßë‚Äçüíª" : "ü§ñ";

    //   const messageBox = document.createElement("div");
    //   messageBox.className = `message ${type}-message`;

    //   const messageText = document.createElement("div");
    //   messageText.innerHTML = text;

    //   const timestamp = document.createElement("div");
    //   timestamp.className = "timestamp";
    //   timestamp.textContent = getCurrentTime();

    //   messageBox.appendChild(messageText);
    //   messageBox.appendChild(timestamp);

    //   wrapper.appendChild(avatar);
    //   wrapper.appendChild(messageBox);
    //   messages.appendChild(wrapper);
    //   messages.scrollTop = messages.scrollHeight;
    // }

    function sendMessage() {
      const input = document.getElementById("userInput");
      const userInput = input.value.trim();
      if (!userInput) return;

      appendMessage(userInput, "user");
      input.value = "";

      const messages = document.getElementById("messages");

      const typingWrapper = document.createElement("div");
      typingWrapper.className = "message-wrapper bot";

      const avatar = document.createElement("div");
      avatar.className = "avatar";
      avatar.textContent = "ü§ñ";

      const typingBubble = document.createElement("div");
      typingBubble.className = "message bot-message";
      typingBubble.innerHTML = "<span class='typing'>...</span>";

      typingWrapper.appendChild(avatar);
      typingWrapper.appendChild(typingBubble);
      messages.appendChild(typingWrapper);
      messages.scrollTop = messages.scrollHeight;

      fetch("http://localhost:5005/webhooks/rest/webhook", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ message: userInput }),
      })
      .then((res) => res.json())
      .then((data) => {
        messages.removeChild(typingWrapper);
        data.forEach((res) => {
          appendMessage(res.text, "bot");
        });
      });
    }
  </script>
</body>
</html>
